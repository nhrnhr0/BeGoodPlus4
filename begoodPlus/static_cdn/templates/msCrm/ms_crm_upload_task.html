<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{task.id}}) {{task.status}}</title>
</head>
<body>
    <div id="task">{{task.status}}</div>
    <main id="main">
        
        {{task.logs|safe}}
    </main>
</body>
<script>
    setTimeout(function(){
        debugger;
        let task_status = document.getElementById('task').innerHTML;
        if(task_status != 'completed'){
            debugger;
            window.location.reload();
        }
    }, 1000);
    let scrollingElement = document.getElementById('main');
    scrollingElement.scrollTop = scrollingElement.scrollHeight;

</script>
<style>
    body{
        background-color: #f5f5f5;
        height: 100vh;
        padding:0px;
        margin:0px;
    }
    #task {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    #main {
        padding: 1rem;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 0.5rem rgba(0,0,0,0.1);
        height: 60%;
        overflow-y: scroll;
    }


</style>
</html>
