<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <!--
    <link href="//db.onlinewebfonts.com/c/9798f64007ae3426b2336e57dae4149c?family=Microsoft+YaHei+Mono" rel="stylesheet" type="text/css"/>
    -->
    <style>
    body {
            direction: rtl;
            width: 21cm;
            border: 1px solid black;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    page[size="A4"] {
        background: white;
        width: 21cm;
        height: 29.7cm;
        display: block;
        margin: 0 auto;
        margin-bottom: 0.5cm;
        box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
    }
        @media print {
        body, page[size="A4"] {
            margin: 0;
            box-shadow: 0;
        }
    }

    .header {
        width: 100%;
        height: auto;
        background: #f0f0f0;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        padding-top: 20px;
    }

    .footer {
        width: 100%;
        height: auto;
        background: #f0f0f0;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        padding-top: 20px;
    }

    .products-table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        margin-top: 20px;
        text-align: center;
    }
    .products-table th, .products-table td {
        border: 1px solid #000;
        padding: 5px;
    }

    .products-table th {
        background: #f0f0f0;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="page">
        <div class="header">
            מספר הזמנה: {{order.id}}
        </div>
        <br>
        <Table class="products-table">
            <thead>
                <tr>
                        <td>
                            שם מוצר
                        </td>
                        <td>
                            כמות
                        </td>
                        <td>
                            מחיר ליחידה (ללא מע"מ)
                        </td>
                        <td>
                            ברקוד
                        </td>
                </tr>
            </thead>
            <tbody>
                {% for item in products %}
                <tr>
                    <td>
                        {{item.product.title}}
                    </td>
                    <td>
                        {{item.totalEntriesQuantity}}
                    </td>
                    <td>
                        {{item.price}} ש"ח
                    </td>
                    <td>
                        {% if item.product.barcode %}
                            {{item.product.barcode}}
                        {%else%}
                            
                        {%endif %}
                    </td>
                </tr>
                {% endfor %}
        </Table>
    </div>
</body>
</html>
