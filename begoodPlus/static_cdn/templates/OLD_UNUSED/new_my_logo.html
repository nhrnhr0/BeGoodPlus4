{% extends "newBase.html" %}

{% load i18n %}
{% load static %}
{% load bootstrap5 %}

{% block head_title %}{% trans "קטלוג מוצרי פרסום" %}{% endblock %}



{% block extra_head %}
<link rel="shortcut icon" href="{%static 'my_logo_logo.jpg' %}">
<style type="text/css">
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #content {
        height: 100vh;
    }
    #footer {
        display: none;
    }
    /*#content {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0px;
    }*/
</style>
{%endblock%}
{% block content %}
<div id="content">
    <iframe width="100%" name="iframe_a" height="100%" frameborder="0" src="http://www.my-logo.co.il/{{redirect_to}}">
    </iframe>
</div>

{% endblock %}


{% block extra_body %}
<script>
    (function() {
        var icons = document.querySelectorAll('.icon-bar .icon');
        for(var i = 0; i < icons.length; i++) {
            icons[i].classList.remove('hide');
            icons[i].classList.add('pick');
        }
    })();
</script>
{% endblock %}
